<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/enroll.css">
</head>
<body>
    <div>
        <div class="e-header">
            <img src="img/login/head-top.png" class="logo">
            <b class="style">|</b>
            <b class="txt">华为商城</b>
        </div>
        <div class="e-list">
            <ul>
                <li class="e-nav">
                    华为账号注册
                </li>
                <li>
                    <span class="input-left">手机号</span>
                    <input type="text" class="input-right e-phone">
                    <span class="proving">手机号码不正确 !</span>
                    <span class="proving">该手机号已注册 !</span>
                </li>
                <li>
                    <span class="input-left">邮件地址</span>
                    <input type="text" class="input-right e-email">
                    <span class="proving">邮箱地址不正确 !</span>
                </li>
                <li>
                    <span class="input-left">密码</span>
                    <input type="password" class="input-right e-password">
                    <span class="proving">密码必须是4-16数字或字母 !</span>
                </li>
                <li>
                    <span class="input-left ">确认密码</span>
                    <input type="password" class="input-right confirmation-code">
                    <span class="proving">两次密码不一样 !</span>
                </li>
                <li>
                    <input type="submit" value="注册" class="e-submit">
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/enroll.js"></script>
</body>
</html>
